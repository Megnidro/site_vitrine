 {%  extends 'base_template.html' %}
{% block content %}

    <div class="main">
        <!--submit request form start-->
        <section class="submit-request-form ptb-100">
              {% if messages %}
    <div class="container">
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}



            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-9 col-lg-8">
                        <div class="section-heading text-center mb-5">
                            <h2>Soumettez votre candidature</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-lg-12">
                        <br>
                        <br>
<form class="submit-request-form" method="post" enctype="multipart/form-data" action="{% url 'contact_offre' %}">
    {% csrf_token %}
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
                <label for="nom">Votre nom(s)<span class="required">*</span></label>
                <input id="nom" name="nom" class="form-control" type="text" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <label for="prenoms">Votre prénom(s) <span class="required">*</span></label>
                <input id="prenoms" name="prenoms" class="form-control" type="text" placeholder="Your Name" required>
            </div>

        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
                <label for="email">Votre email<span class="required">*</span></label>
                <input id="email" name="email" class="form-control" type="email" placeholder="mnontondji@gmail.com">
            </div>
            <div class="form-group">
                <label for="poste">Poste<span class="required">*</span></label>
                <input id="poste" name="poste" class="form-control" type="text" placeholder="Poste" required>
            </div>
        </div>
       <div class="col-lg-6 col-md-6 col-sm-12">
</div>

        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="form-group input-file-wrap">
                <label for="upfile">CV</label>
                <span class="upfile-btn">Sélectionner le fichier. Il s'enrégistre automatiquement</span>
                <input id="upfile" name="portfolio_cv" type="file" class="form-control" required/>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="form-group">
                <label for="pourquoi_choisir">Motivation<span class="required">*</span></label>
                <textarea id="pourquoi_choisir" name="pourquoi_choisir" class="form-control" placeholder="Dites-nous sur vous et pourquoi vous voulez nous rejoindre" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn primary-solid-btn">ENVOYÉ MA CANDIDATURE</button>
        </div>
    </div>
</form>

                    </div>
                </div>
            </div>
        </section>
        <!--submit request form end-->

    </div>

{% endblock %}
